<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>btSchoolSafety</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.10.1/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="q-app">
      <q-layout view="hHh lpR fFf">
        <q-header elevated class="bg-primary text-white">
          <q-toolbar>
            <q-toolbar-title>btSchoolSafety</q-toolbar-title>
          </q-toolbar>
        </q-header>
        <q-page-container>
          <q-page
            padding
            class="window-height window-width row justify-center items-center"
          >
            <div>
              <p>You have been successfully logged out.</p>
              <q-btn
                class="full-width"
                color="primary"
                @click="redirectToLogin"
              >
                Click here to log in again
              </q-btn>
            </div>
          </q-page>
        </q-page-container>
      </q-layout>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.10.1/dist/quasar.umd.prod.js"></script>

    <script>
      const app = Vue.createApp({
        delimiters: ["[[", "]]"],
        data() {
          return {};
        },
        setup() {
          return {};
        },
        methods: {
          redirectToLogin() {
            window.location.href = "{% url 'login' %}";
          },
        },
      });

      app.use(Quasar);
      app.mount("#q-app");
    </script>
  </body>
</html>
